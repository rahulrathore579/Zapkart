<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 54mm; /* Set width for thermal printer */
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Receipt</h1>
    <h2>Your Purchase</h2>
    <table>
        <tr>
            <th>Barcode</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{ item.barcode }}</td>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
            </tr>
        {% endfor %}
        <tr>
            <td colspan="2" class="total">Total Price</td>
            <td class="total">${{ total_price }}</td>
        </tr>
    </table>
    <script>
        window.onload = function() {
            window.print(); // Automatically trigger print dialog
        }
    </script>
</body>
</html>
